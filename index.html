<!DOCTYPE html>
<html ng-app="theApp" ng-controller="MainController as main">
<head lang="en">
    <meta charset="UTF-8">
    <title>{{main.title}}</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
<div>
    <a href="" ng-click="main.toggleTone()">toggle</a>
</div>

<div>
    <span>volume: </span><input type="range" min="0" max="1" step=".01" ng-change="main.volumeChange()"  ng-model="main.volume" />  <span>{{main.gain.gain.value}}</span>
</div>
</body>
</html>
